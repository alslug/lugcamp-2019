<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://kartoteket.alslug.dk/stylesheets/github-light.css">

	<body>
		<div id='openstreetmap' style='width:400px; height:400px; float:right;'>
			<div id='interlude'
				style='text-align: center; line-height: 400px; font-weight: bold; border: 1px dotted grey; background-color: #eee;'>
				Map currently unavailable.
			</div>
		</div>
				<style type='text/css'>
			//		#map { width: 700px; height: 433px; }
					.fullscreen-icon { background-image: url(/icon-fullscreen.png); }
					// on selector per rule as explained here : http://www.sitepoint.com/html5-full-screen-api/
					#map:-webkit-full-screen { width: 100% !important; height: 100% !important; z-index: 99999; }
					#map:-moz-full-screen { width: 100% !important; height: 100% !important; z-index: 99999; }
					#map:full-screen { width: 100% !important; height: 100% !important; z-index: 99999; }
					.leaflet-pseudo-fullscreen { position: fixed !important; width: 100% !important; height: 100% !important; top: 0px !important; left: 0px !important; z-index: 99999; }
				</style>
				<!-- leaflet -->
				<script			src='https://kartoteket.alslug.dk/proxy.php/leaflet/leaflet.js'		></script>
				<link rel='stylesheet'	href='https://kartoteket.alslug.dk/proxy.php/leaflet/leaflet.css'	/>
		
				<script>
					var osmap;
					var sat		= L.tileLayer('https://kartoteket.alslug.dk/images/proxy.php/map/sat/{z}/{y}/{x}', {
							maxZoom: 19,
							attribution: 'Tiles &copy; Esri '//&mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
						});
					var streets	= L.tileLayer('https://kartoteket.alslug.dk/images/proxy.php/map/street/{z}/{x}/{y}', {
							maxZoom: 19,
							attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
						});
					osmap = L.map('openstreetmap',{
									maxZoom: 19,
									layers:[streets]
									})
							.setView([54.9637944,9.6547830],18);
					new L.control.layers({
								'Sat': sat,
								'Kort': streets
								})
							.addTo(osmap);
					var dinner = [		[54.9635583,9.6548926],	[54.9636260,9.6549501],	[54.9636938,9.6547084],	[54.9636271, 9.6546518]	];
					var gym = [		[54.9639617,9.6547191],	[54.96405,9.65475],	[54.96396,9.65468],	[54.96390,9.65494]	];
					var alslug = [		[54.96396,9.65433],	[54.96403,9.65438],	[54.96406,9.65426],	[54.96399,9.65421]	];
					var bibliotek = [	[54.96395,9.65439],	[54.96401,9.65444],	[54.96406,9.65426],	[54.96399,9.65421]	];
					L.polygon([dinner,gym,alslug,bibliotek], {color: 'red'}).addTo(osmap);


//	54.96390 N 9.65548 Ø
//	54.96416 N 9.65571 Ø
//	54.96440 N 9.65489 Ø
//	54.96413 N 9.65464 Ø

					
				</script>
		LugCamp 2019
		D
	</body>
</html>
